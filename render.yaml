services:
  # -------- API (FastAPI + SQLite en disco persistente) ----------
  - type: web
    name: menu-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /ping
    envVars:
      - key: DB_PATH
        value: /var/data/meals.db
      - key: ALLOWED_ORIGINS         # al principio deja '*' y luego pon la URL del front
        value: "*"
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1

  # -------- FRONT (Streamlit) ----------
  - type: web
    name: menu-front
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run front/app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      # API_URL se rellenará automáticamente con la URL pública del servicio menu-api
      - key: API_URL
        fromService:
          name: menu-api
          type: web
          property: url
