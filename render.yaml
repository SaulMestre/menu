services:
  # -------- API (FastAPI + Postgres a Neon) ----------
  - type: web
    name: menu-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /ping
    envVars:
      - key: ALLOWED_ORIGINS         # al principi pot ser "*"; despr√©s posa la URL del front
        value: "*"

  # -------- FRONT (Streamlit) ----------
  - type: web
    name: menu-front
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run front/app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: API_URL
        fromService:
          name: menu-api
          type: web
          property: connectionString   # URL completa https://...
