services:
  # --- API ---
  - type: web
    name: menu-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /ping
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"

  # --- FRONT ---
  - type: web
    name: menu-front
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run front/app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: API_URL
        fromService:
          name: menu-api
          type: web
          property: url   # <- canvia connectionString per host
